<div class="content2">
	<div class="txtShow"><span id="timeShow"></span></div>
</div>
	<script>
     window.onload = function(){
     	var curTime = new Date(),
     	    endTime = new Date("2016,6,1");
     	    console.log(curTime.getTime()/24/60/60/1000);
     	var lTime = endTime.getTime() - curTime.getTime();
     	console.log(Math.floor(lTime/24/60/60/1000));//负无穷舍入
     	var rTime = endTime.getTime() - curTime.getTime();
     	console.log(Math.ceil(rTime/24/60/60/1000));//正无穷舍入
      }
	</script>
