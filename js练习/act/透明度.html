<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    body,div{
    	margin: 0px;
    	padding: 0px;
    }
    #div1{
    	width:340px;
    	height: 460px;
    	background:url("../act/545.jpg") ;
    	background-size: 50%;
    	filter:alpha(opacity: 20);
    	margin-left: 200px;
    	margin-top: 200px;
    	opacity: 0.2;
    }
	</style>
</head>
<body>
	<div id="div1"></div>
	<script>
      window.onload = function(){
      	var oDiv = document.getElementById("div1");
      	oDiv.onmouseover = function(){
              startMove(100);
      	}
      	oDiv.onmouseout = function(){
              startMove(20);
      	}
      }

      var timer = null,
         alpha = 20;
      function startMove(iTarget){
      	clearInterval(timer);
      	 var oDiv = document.getElementById("div1");
      	    timer = setInterval(function(){
      	 	if(alpha > iTarget){
      	 		speed = -3;
      	 	}else{
      	 		speed = 3;
      	 	}
      	 	if(alpha == iTarget){
      	 		clearInterval(timer);
      	 	}else{
                alpha+=speed;
                oDiv.style.filter = "alpha(opacity:"+alpha+")";
                oDiv.style.opacity = alpha/100;
      	 	}
              
      	 },30)
      	}
	</script>
</body>
</html>
